<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - LotoPredictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545;
        }
        .error-message {
            padding: 15px;
            margin: 20px 0;
            background: #ffecec;
            border-left: 4px solid #dc3545;
            text-align: left;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Une erreur est survenue</h1>
        
        <div class="error-message">
            {% if message %}
                <p><strong>Détails :</strong> {{ message }}</p>
            {% else %}
                <p>Erreur inconnue</p>
            {% endif %}
        </div>

        <p>Nous nous excusons pour la gêne occasionnée. Notre équipe a été notifiée.</p>
        
        <a href="{{ url_for('index') }}" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
